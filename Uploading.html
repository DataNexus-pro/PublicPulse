<!DOCTYPE html>
<style>
    /* Additional CSS for enhanced styling */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff7f50, #1e90ff, #32cd32, #ff1493);
        background-size: 400% 400%;
        animation: gradientBackground 10s ease infinite;
        z-index: -1;
    }

    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #movingText {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    #movingText:hover {
        animation: bounce 1s infinite;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        #movingText {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ff4500;
            animation: moveAround 5s linear infinite, colorChange 2s linear infinite;
        }
        @keyframes moveAround {
            0% { top: 0; left: 0; }
            25% { top: 0; left: 80%; }
            50% { top: 80%; left: 80%; }
            75% { top: 80%; left: 0; }
            100% { top: 0; left: 0; }
        }
        @keyframes colorChange {
            0% { color: #ff4500; }
            25% { color: #32cd32; }
            50% { color: #1e90ff; }
            75% { color: #ff1493; }
            100% { color: #ff4500; }
        }
    </style>
</head>
<body>
    <div id="movingText">Uploading Data Soon...</div>
</body>
</html>
