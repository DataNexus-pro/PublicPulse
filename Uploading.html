<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        #movingText {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ff4500;
            animation: moveAround 5s linear infinite, colorChange 2s linear infinite;
        }
        @keyframes moveAround {
            0% { top: 0; left: 0; }
            25% { top: 0; left: 80%; }
            50% { top: 80%; left: 80%; }
            75% { top: 80%; left: 0; }
            100% { top: 0; left: 0; }
        }
        @keyframes colorChange {
            0% { color: #ff4500; }
            25% { color: #32cd32; }
            50% { color: #1e90ff; }
            75% { color: #ff1493; }
            100% { color: #ff4500; }
        }
    </style>
</head>
<body>
    <div id="movingText">Uploading Data Soon...</div>
</body>
</html>
