<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #575757;
        }

        .footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.social-media {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-icon {
    text-decoration: none;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.social-icon i {
    font-size: 1.5rem;
}

.social-icon:hover {
    color: #ff6b6b;
}

        .form-group {
            margin-bottom: 20px;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }
        .branch a, .subject a {
    text-decoration: none; /* Removes underline */
    color: inherit; /* Keeps the text color the same as the parent element */
    display: block;
}

.branch a:hover, .subject a:hover {
    text-decoration: none; /* Ensures no underline on hover */
    color: inherit; /* Prevents blue color on hover */
}
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <h2 class="form-title">We'd Love to Hear From You!</h2>
        <form action="mailto:datanexuspro@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="user-email">Your Gmail</label>
                <input type="email" id="user-email" name="user-email" required>
            </div>

            <div class="form-group">
                <label for="user-phone">Your Phone Number</label>
                <input type="tel" id="user-phone" name="user-phone" required>
            </div>

            <div class="form-group">
                <label for="feedback">Your Feedback About Our Website</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer class="footer">
        <div class="social-media">
            <a href="https://whatsapp.com/channel/0029Vayz9d3KQuJNblnYq03A" target="_blank" class="social-icon">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://youtube.com/@datanexus-pro?si=Ijwvs9Na-fFRsD-n" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="mailto:datanexuspro@gmail.com" target="_blank" class="social-icon">
                <i class="far fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>
    </footer>
</body>
</html>
