<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataNexus-Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Overlay style */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }

        /* Main content style */
        #main-content {
            display: none; /* Hidden initially */
        }
    </style>

    <script>
        // Check if the user is logged in (for example, using localStorage)
        window.onload = function() {
            if (!localStorage.getItem('user_logged_in')) {
                // If not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        };

        // Function to remove overlay and display the main content
        function removeOverlay() {
            document.getElementById('overlay').style.display = 'none';  // Hide the overlay
            document.getElementById('main-content').style.display = 'block';  // Show the content
        }

        // Detect user interaction (click or keypress)
        document.body.addEventListener('click', removeOverlay);  // Click event
        document.body.addEventListener('keypress', removeOverlay);  // Key press event (optional)
    </script>
</head>
<body>

    <!-- Overlay that covers the page until user interacts -->
    <div id="overlay">
        <span>Please click or press any key to continue...</span>
    </div>
