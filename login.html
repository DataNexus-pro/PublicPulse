<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Coder Login</title>
    <style>
        
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,rgb(25, 78, 81), #333);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transform: translateY(-50px);
            animation: fadeIn 1.2s ease-out forwards;
        }

        /* Title */
        .container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }

        /* Input Fields */
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease-in-out;
        }

        .input-field input:focus {
            background: rgba(255, 255, 255, 0.4);
        }
        .input-field input::placeholder{
           color: #fff;
        }

        /* Button */
        .btn {
            display: inline-block;
            background: #3b82f6;
            color: #fff;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
        }

        .btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        /* Transition Effects */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Small Text */
        .small-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .small-text a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .small-text a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="input-field">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="small-text">
            Don't have an account? <a href="#">Sign Up</a>
        </p>
    </div>
</body>
</html>
