<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc; /* Light, professional background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Container Styling */
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Title */
        .container h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Input Fields */
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .input-field input:focus {
            border-color: #3b82f6;
            background: #ffffff;
        }

        .input-field input::placeholder {
            color: #aaa;
        }

        /* Button */
        .btn {
            display: inline-block;
            background: #3b82f6;
            color: #fff;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
        }

        .btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        /* Small Text */
        .small-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }

        .small-text a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .small-text a:hover {
            color: #2563eb;
        }

        /* Image Styling */
        .logo {
            width: 100px;  /* Adjust width to fit */
            margin-bottom: 20px;
        }

        /* Animation for form fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section: Add your Google link image URL here -->
        <img src="logo.png" alt="Google Logo" class="logo">

        <h2>Welcome Back</h2>
        <form>
            <div class="input-field">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="small-text">
            Don't have an account? <a href="#">Sign Up</a>
        </p>
    </div>
</body>
</html>
